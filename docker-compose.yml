services:
  mongodb:
    image: mongo
    restart: always
    volumes:
      - mongo-data:/data:db
    ports:
      - 27017:27017
  localstack:
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566"
      - "127.0.0.1:4510-4559:4510-4559" 
    environment:
      - SERVICES=iam,sns,sqs,lambda,logs
      - DEBUG=-0
    volumes:
      - localstack-data:/data/lib/localstack     
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  mongo-data:
  localstack-data: